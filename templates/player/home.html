{% extends "base.html" %}

{% block content%}
    <h1>Hello, {{user.username}}</h1>
    <p>Active games are:</p>
    <ul>
        {% for g in games %}
            <li>
                Game {{ g.id }}: {{ g.first_player }} vs {{ g.second_player }}
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'player_new_invitation' %}">
        Invite another user to play a game
    </a>
{% endblock %}
